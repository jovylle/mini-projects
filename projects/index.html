<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Projects</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .project {
      margin-bottom: 20px;
    }
    a {
      font-size: 18px;
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>

<h2>Mini Projects</h2>
<div id="projects"></div>

<script>
const PROJECTS = [
  {
    name: "CSV to JSON Converter",
    path: "csv-to-json",
    description: "Convert CSV to plain JSON in the browser"
  }
];

const container = document.getElementById("projects");

PROJECTS.forEach(p => {
  const div = document.createElement("div");
  div.className = "project";

  div.innerHTML = `
    <a href="./${p.path}/">${p.name}</a>
    <div>${p.description}</div>
  `;

  container.appendChild(div);
});
</script>

</body>
</html>
